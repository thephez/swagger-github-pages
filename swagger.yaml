      operationId: getQuorum
      deprecated: false
      summary: getQuorum
      description: Returns a user quorum (LLMQ)
      tags:
        - L1
      responses:
        '200':
          description: Successful response. Promise (object) containing a user quorum.
      requestBody:
        content:
          application/json:
            schema:
